
        	<div class="sign-up-wrapper login-container v-center">
            <form>
                	<h4>LOG IN<span data-dismiss="modal"><img src="images/cross.png" alt="image" title="cross-icon"/></span></h4>
                  <div class="form-group">
                    <label >User Name</label>
                    <input type="text" placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                  </div>
                  
                 <div class="form-group">
                    <label >Password</label>
                    <input type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div class="form-group">
                  <button class="btn btn-primary center-block text-uppercase" (click)="Login()">Submit</button>
                  </div>

                  <div class="form-group">
                  <button class="btn btn-primary center-block text-uppercase" routerLink="/signup">Signup</button>
                  </div>
            </form>      
          </div>
